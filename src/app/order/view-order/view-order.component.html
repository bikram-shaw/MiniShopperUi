<div class="card">
  <div class="card-header p-0">
    <div class="row">
      <div class="col-6">
        <h3 class="ps-3 pt-3">Order Status</h3>
      </div>
      <div class="col-6 text-end">
        <button (click)="close()" mat-icon-button class="m-2">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="alert alert-success" role="alert" *ngIf="order.status==='Fulfilled'">
      Order Fulfilled.
    </div>
    <h2>Order Details</h2>
    <div class="row">
      <div class="col-sm-12">
        <table class="table">
          <thead>
            <tr class="table-secondary">
              <th scope="col">Order Name</th>
              <th scope="col">Placed Date</th>
              <th scope="col">Order Status</th>

            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{order.orderName}}</td>
              <td>{{order.placedDate}}</td>
              <td>
                <mat-form-field>
                  <mat-select [(ngModel)]="selectedStatus" [disabled]="order.status==='Fulfilled'">
                    <mat-option *ngFor="let status of orderStatus" [value]="status">
                      {{status}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>

    <h2>Item Details</h2>

    <table class="table mt-4 mb-5">
      <thead>
        <tr class="table-secondary">
          <th scope="col">#</th>
          <th scope="col">Item Name</th>
          <th scope="col" class="text-center">Quantity</th>
          <th scope="col" class="text-end">Price</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of order.items,index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{item.itemName}}</td>
          <td class="text-center">{{item.quantity}}</td>
          <td class="text-end">{{item.price}}</td>

        </tr>

      </tbody>
    </table>
  </div>
  <div class="text-end mb-3 me-4">

    <button mat-stroked-button color="warn" (click)="updateStatus()" *ngIf="order && order.status!='Fulfilled'">Update
      Status</button>
  </div>

</div>
