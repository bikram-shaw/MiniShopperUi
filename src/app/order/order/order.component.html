<div class="container mt-5">
    <div class="row ">
        <div class="col-sm-12 mt-5">
            <h1>Ordered List</h1>
        </div>

    </div>
    <div class="row d-flex align-items-center mb-2">
        <div class="col-sm-5 ">
            <mat-form-field class="w-50">
                <mat-label>Search</mat-label>
                <input matInput [(ngModel)]="searchText" (keyup)="search()" #filterName type="text">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <button class="ms-2" mat-button color="basic" (click)="clearFilter()">Clear All Filter</button>
        </div>
        <div class="col-sm-7 text-end ">

            <button mat-stroked-button color="primary" (click)="AddOrder()">Add Order</button>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <ag-grid-angular style="width: 100% ;height:500px" class="ag-theme-alpine" [rowData]="rowData"
                [overlayNoRowsTemplate]="overlayNoRowsTemplate" (gridReady)="onGridReady($event)"
                [columnDefs]="columnDefs">
            </ag-grid-angular>
        </div>
    </div>
</div>
